<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg-pattern-top">
      <img src="images/bg-pattern-top.svg" alt="" aria-hidden="true" />
    </div>
    <main class="card">
      <div class="images">
        <img
          src="images/bg-pattern-card.svg"
          alt=""
          aria-hidden="true"
          class="bg-pattern-card"
        />
        <img
          src="images/image-victor.jpg"
          alt="user profile picture"
          class="profile"
        />
      </div>
      <header class="header">
        <h1 class="user-name">Victor Crest <span class="user-age">26</span></h1>
        <p class="user-location">London</p>
      </header>
      <div class="stats">
        <div>
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div>
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div>
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </main>
    <div class="bg-pattern-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="" aria-hidden="true" />
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://srikargunnam" target="_blank">Srikar Gunnam</a>.
    </footer>
  </body>
</html>
